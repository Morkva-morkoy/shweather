<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Sign in</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/shlyapa.ico')}}" type="image/x-icon">


<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>



    <link href="{{url_for('static', filename='styles/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center" style="background-color: #212529">
<main class="form-signin">
  <div style="margin-bottom: 4.5rem;">
    <img class="mb-4" src="{{url_for('static', filename='img/shlypa.png')}}" alt="" width="72" height="57">
    <h1 style="font-weight: 500; color: rgba(255, 255, 255, 0.8); font-size: 3.5rem; margin-bottom: .5rem;">SHLYAPA</h1>
  </div>
  <form method="post">
    <label for="inputEmail" class="visually-hidden" style="margin-bottom: -1px;">Email address</label>
    <input type="email" id="inputEmail" name="text" class="form-control" style="border-bottom-right-radius: .1px; border-bottom-left-radius: .1px;" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="visually-hidden" style="margin-bottom: -1px; border-bottom-right-radius: .1; border-bottom-left-radius: .1;">Password</label>
    <input type="password" id="inputPassword" name="text1" class="form-control" style="border-bottom-right-radius: .1px; border-bottom-left-radius: .1px; border-top-right-radius: .1px; border-top-left-radius: .1px;" placeholder="Password">
    <label for="inputNickname" class="visually-hidden" style="margin-bottom: -1px;">Nickname</label>
    <input id="inputNickname" name="text2" class="form-control" style="margin-bottom: -1px; border-bottom-right-radius: .1px; border-bottom-left-radius: .1px; border-top-right-radius: .1px; border-top-left-radius: .1px;" placeholder="Nickname">
    <label for="inputCity" class="visually-hidden">City</label>
    <input id="inputCity" name="text3" class="form-control" style="border-top-right-radius: .1px; border-top-left-radius: .1px;" placeholder="City">
    <button class="w-100 btn btn-lg btn-outline-light" type="submit" style="margin-top: 57px;">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
  </body>
</html>
